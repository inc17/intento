name: usar matlab
'on':
  push:
    branches:
      - main
jobs:
  builds:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
      - name: Test
        uses: matlab-actions/run-tests@v2
        with: 
         select-by-folder: simu
     
          
