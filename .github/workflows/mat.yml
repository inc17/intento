name: usar matlab
'on':
  push:
    branches:
      - main
jobs:
  builds:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
      - name: Run MATLAB script
        run: |
          matlab -batch "cd simu; tu_script_matlab;"
      - name: Move generated files to simu folder
        run: |
          mv generated_files/* simu/
     
          
