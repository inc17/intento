name: usar matlab
'on':
  push:
    branches:
      - main
jobs:
  builds:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2023a
          products: Statistics_and_Machine_Learning_Toolbox
          
      - name: command
        uses: matlab-actions/run-command@v2
        with:
          action: command
          command: |
            addpath('simu');
            diary('my_results.txt');
            lab2; 
            diary off;

      - name: Subir cambios
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: my_results.txt

     
          
