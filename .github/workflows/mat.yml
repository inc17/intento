name: usar matlab
'on':
  push:
    branches:
      - main
jobs:
  builds:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          matlab-version: R2023a
      - name: command
        uses: matlab-actions/run-command@v2

     
          
