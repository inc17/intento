name: usar matlab
on:
  push:
    branches:
      - main
jobs:
  builds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2023a
          products: Statistics_and_Machine_Learning_Toolbox Signal_Processing_Toolbox
                    Curve_Fitting_Toolbox DSP_System_Toolbox
          
      - name: command
        uses: matlab-actions/run-command@v2
        with:
          command: |
            addpath('lab2_3')
            lab2_3;

      - name: Obtener mensaje de commit
        id: obtener_mensaje_de_commit
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:%s)
          echo "El mensaje del commit es: $COMMIT_MESSAGE"
          echo "::set-output name=commit_message::$COMMIT_MESSAGE"

      - name: Crear carpeta con el nombre del commit
        run: |
          COMMIT_MESSAGE="${{ steps.obtener_mensaje_de_commit.outputs.commit_message }}"
          mkdir -p "$COMMIT_MESSAGE"
          cp lab2_3/* "$COMMIT_MESSAGE/"

      - name: Commit y push de la carpeta
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Actualizar artefactos"
          branch: main
